<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jesus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .viewer {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
        }

        .image-container {
            position: relative;
            width: 100%;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
        }

        .image-container img.loading {
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .keyboard-hint {
            margin-top: 10px;
            color: #999;
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="viewer">
            <div class="image-container">
                <img id="storyboard-image" src="" alt="Storyboard">
            </div>
            
            <div class="controls">
                <button id="prev-btn" onclick="previousImage()">← Previous</button>
                <button id="play-pause-btn" onclick="toggleAutoPlay()">▶ Play</button>
                <button id="next-btn" onclick="nextImage()">Next →</button>
            </div>
            
            <div class="info">
                <span id="image-info">Loading...</span>
            </div>
            
            <div class="keyboard-hint">
                Use arrow keys to navigate, Space to play/pause
            </div>
        </div>
    </div>

    <script>
        // List of storyboard images (sorted by scene number)
        const images = [
            'story/boards/scene-0001-1.jpg',
            'story/boards/scene-0001-2.jpg',
            'story/boards/scene-0001-3.jpg',
            'story/boards/scene-0002-1.jpg',
            'story/boards/scene-0002-2.jpg',
            'story/boards/scene-0002-3.jpg',
            'story/boards/scene-0002-4.jpg',
            'story/boards/scene-0003-1.jpg',
            'story/boards/scene-0003-2.jpg',
            'story/boards/scene-0003-3.jpg',
            'story/boards/scene-0003-4.jpg',
            'story/boards/scene-0004-1.jpg',
            'story/boards/scene-0004-2.jpg',
            'story/boards/scene-0004-3.jpg',
            'story/boards/scene-0005-1.jpg',
            'story/boards/scene-0005-2.jpg',
            'story/boards/scene-0005-3.jpg',
            'story/boards/scene-0005-4.jpg',
            'story/boards/scene-0006-1.jpg',
            'story/boards/scene-0006-2.jpg',
            'story/boards/scene-0006-3.jpg',
            'story/boards/scene-0007-1.jpg',
            'story/boards/scene-0007-2.jpg',
            'story/boards/scene-0007-3.jpg',
            'story/boards/scene-0008-1.jpg',
            'story/boards/scene-0008-2.jpg',
            'story/boards/scene-0008-3.jpg',
            'story/boards/scene-0008-4.jpg',
            'story/boards/scene-0009-1.jpg',
            'story/boards/scene-0009-2.jpg',
            'story/boards/scene-0009-3.jpg',
            'story/boards/scene-0010-1.jpg',
            'story/boards/scene-0010-2.jpg',
            'story/boards/scene-0010-3.jpg',
            'story/boards/scene-0010-4.jpg',
            'story/boards/scene-0011-1.jpg',
            'story/boards/scene-0011-2.jpg',
            'story/boards/scene-0011-3.jpg',
            'story/boards/scene-0012-1.jpg',
            'story/boards/scene-0012-2.jpg',
            'story/boards/scene-0012-3.jpg',
            'story/boards/scene-0013-1.jpg',
            'story/boards/scene-0013-2.jpg',
            'story/boards/scene-0013-3.jpg',
            'story/boards/scene-0014-1.jpg',
            'story/boards/scene-0014-2.jpg',
            'story/boards/scene-0014-3.jpg'
        ];

        let currentIndex = 0;
        let autoPlayInterval = null;
        const autoPlayDelay = 3000; // 3 seconds per image

        const imageElement = document.getElementById('storyboard-image');
        const imageInfo = document.getElementById('image-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');

        function updateImage() {
            const imagePath = images[currentIndex];
            imageElement.classList.add('loading');
            
            // Preload image
            const img = new Image();
            img.onload = () => {
                imageElement.src = imagePath;
                imageElement.classList.remove('loading');
                updateInfo();
                updateButtons();
            };
            img.onerror = () => {
                imageElement.classList.remove('loading');
                imageElement.src = '';
                imageInfo.textContent = `Error loading image: ${imagePath}`;
            };
            img.src = imagePath;
        }

        function updateInfo() {
            const imageName = images[currentIndex].split('/').pop();
            imageInfo.textContent = `${imageName} (${currentIndex + 1} of ${images.length})`;
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        }

        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        function toggleAutoPlay() {
            if (autoPlayInterval) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                if (currentIndex < images.length - 1) {
                    nextImage();
                } else {
                    stopAutoPlay();
                }
            }, autoPlayDelay);
            playPauseBtn.textContent = '⏸ Pause';
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            playPauseBtn.textContent = '▶ Play';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // Initialize
        updateImage();
    </script>
</body>
</html>
