<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jesus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient, linear-gradient(135deg, #050505 0%, #4B0082 100%));
            min-height: 100vh;
            transition: background 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .viewer {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
        }

        @media (max-width: 896px) and (orientation: landscape) {
            .viewer {
                max-width: 100%;
            }
        }

        .image-container {
            position: relative;
            width: 100%;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
        }

        .image-container {
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
        }

        .image-container img.loading {
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent-color, #4B0082);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: var(--accent-hover, #3a0066);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-shadow, rgba(75, 0, 130, 0.4));
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .keyboard-hint {
            margin-top: 10px;
            color: #999;
            font-size: 12px;
            text-align: center;
        }

        .story-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .story-selector label {
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .story-selector select {
            padding: 10px 15px;
            border: 2px solid var(--accent-color, #4B0082);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .story-selector select:hover {
            border-color: var(--accent-hover, #3a0066);
            box-shadow: 0 2px 8px var(--accent-shadow, rgba(75, 0, 130, 0.2));
        }

        .story-selector select:focus {
            outline: none;
            border-color: var(--accent-hover, #3a0066);
            box-shadow: 0 0 0 3px var(--accent-shadow, rgba(75, 0, 130, 0.1));
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Mobile landscape optimizations */
        @media (max-width: 896px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                max-width: 100%;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .story-selector {
                margin-bottom: 15px;
            }

            .story-selector label {
                font-size: 14px;
            }

            .story-selector select {
                padding: 8px 12px;
                font-size: 14px;
            }

            .viewer {
                margin-bottom: 15px;
                max-width: 100%;
            }

            .image-container {
                aspect-ratio: 16/9;
                border-radius: 8px;
            }

            .controls {
                gap: 10px;
                margin-top: 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 13px;
                border-radius: 6px;
                min-height: 36px; /* Minimum touch target */
                min-width: 80px;
            }

            .info {
                margin-top: 10px;
                font-size: 12px;
            }

            .keyboard-hint {
                margin-top: 8px;
                font-size: 11px;
            }
        }

        /* Small mobile landscape (phones) */
        @media (max-width: 667px) and (orientation: landscape) {
            body {
                padding: 8px;
            }

            .container {
                padding: 12px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 12px;
            }

            .story-selector {
                margin-bottom: 12px;
            }

            .story-selector label {
                font-size: 13px;
            }

            .story-selector select {
                padding: 6px 10px;
                font-size: 13px;
            }

            .viewer {
                margin-bottom: 12px;
            }

            .controls {
                gap: 8px;
                margin-top: 12px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .info {
                font-size: 11px;
            }

            .keyboard-hint {
                font-size: 10px;
            }
        }

        /* Very small mobile landscape */
        @media (max-width: 568px) and (orientation: landscape) {
            h1 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .container {
                padding: 10px;
            }

            .story-selector {
                margin-bottom: 10px;
            }

            .viewer {
                margin-bottom: 10px;
            }

            .controls {
                gap: 6px;
                margin-top: 10px;
            }

            button {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="story-selector">
            <label for="story-folder">Story:</label>
            <select id="story-folder" onchange="changeStoryFolder()">
                <option value="executive" selected>Executive</option>
                <option value="beta">Beta</option>
                <option value="alpha">Alpha</option>
                <option value="99nights">99 Nights</option>
                <option value="france">France</option>
                <option value="hunter">Hunter</option>
            </select>
        </div>
        
        <div class="viewer">
            <div class="image-container">
                <img id="storyboard-image" src="" alt="Storyboard">
            </div>
            
            <div class="controls">
                <button id="prev-btn" onclick="previousImage()">← Previous</button>
                <button id="play-pause-btn" onclick="toggleAutoPlay()">▶ Play</button>
                <button id="next-btn" onclick="nextImage()">Next →</button>
            </div>
            
            <div class="info">
                <span id="image-info">Loading...</span>
            </div>
            
            <div class="keyboard-hint">
                Use arrow keys to navigate, Space to play/pause

        let currentFolder = 'executive';
        let images = storyImages[currentFolder];
        let currentIndex = 0;
        let autoPlayInterval = null;
        const autoPlayDelay = 3000; // 3 seconds per image

        const imageElement = document.getElementById('storyboard-image');
        const imageInfo = document.getElementById('image-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');

        function updateImage() {
            const imagePath = images[currentIndex];
            imageElement.classList.add('loading');
            
            // Preload image
            const img = new Image();
            img.onload = () => {
                imageElement.src = imagePath;
                imageElement.classList.remove('loading');
                updateInfo();
                updateButtons();
            };
            img.onerror = () => {
                imageElement.classList.remove('loading');
                imageElement.src = '';
                imageInfo.textContent = `Error loading image: ${imagePath}`;
            };
            img.src = imagePath;
        }

        function updateInfo() {
            const imageName = images[currentIndex].split('/').pop();
            imageInfo.textContent = `${imageName} (${currentIndex + 1} of ${images.length})`;
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        }

        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        function toggleAutoPlay() {
            if (autoPlayInterval) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                if (currentIndex < images.length - 1) {
                    nextImage();
                } else {
                    stopAutoPlay();
                }
            }, autoPlayDelay);
            playPauseBtn.textContent = '⏸ Pause';
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            playPauseBtn.textContent = '▶ Play';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // Touch/swipe navigation for mobile
        let touchStartX = null;
        let touchStartY = null;
        const minSwipeDistance = 50; // Minimum distance in pixels to trigger a swipe
        const maxVerticalDistance = 100; // Maximum vertical distance to still consider it a horizontal swipe

        const imageContainer = document.querySelector('.image-container');
        
        imageContainer.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: true });

        imageContainer.addEventListener('touchend', (e) => {
            if (touchStartX === null || touchStartY === null) {
                return;
            }

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Check if it's primarily a horizontal swipe
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaY) < maxVerticalDistance) {
                // Check if swipe distance is sufficient
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe right - go to previous image
                        previousImage();
                    } else {
                        // Swipe left - go to next image
                        nextImage();
                    }
                }
            }

            // Reset touch coordinates
            touchStartX = null;
            touchStartY = null;
        }, { passive: true });

        function changeStoryFolder() {
            const select = document.getElementById('story-folder');
            const newFolder = select.value;
            
            if (newFolder === currentFolder) {
                return;
            }
            
            // Stop autoplay if running
            stopAutoPlay();
            
            // Update folder and images
            currentFolder = newFolder;
            images = storyImages[currentFolder] || [];
            
            // Apply the story's color palette
            applyStoryPalette(currentFolder);
            
            // Reset to first image
            currentIndex = 0;
            
            if (images.length === 0) {
                imageElement.src = '';
                imageInfo.textContent = 'No storyboards available for this story';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            } else {
                updateImage();
            }
        }

        // Function to discover images for a folder (can be called to populate hunter or other folders)
        async function discoverImages(folder) {
            const discovered = [];
            // Try scenes 1-50, storyboards 1-10 per scene
            for (let scene = 1; scene <= 50; scene++) {
                for (let board = 1; board <= 10; board++) {
                    const sceneNum = scene.toString().padStart(4, '0');
                    const path = `stories/${folder}/boards/scene-${sceneNum}-${board}.jpg`;
                    
                    // Try to load the image to see if it exists
                    const exists = await checkImageExists(path);
                    if (exists) {
                        discovered.push(path);
                    } else {
                        // If this board doesn't exist, likely no more boards for this scene
                        if (board === 1) {
                            // If first board doesn't exist, likely no more scenes
                            return discovered;
                        }
                        break;
                    }
                }
            }
            return discovered;
        }
